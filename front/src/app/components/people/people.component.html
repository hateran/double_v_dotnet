<div class="container-people">
    <div class="flex items-center justify-between">
        <h3 class="m-0"><strong>Listado de personas</strong></h3>

        <button mat-flat-button class="primary" (click)="openForm()">Nuevo</button>
    </div>

    <div class="content-table mt-4">
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="table mat-elevation-z2" matSort
                (matSortChange)="sortData($event)">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
                    <td mat-cell *matCellDef="let element" (click)="openForm(element, 'watch')">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="identification">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="identification"> Identificacion
                    </th>
                    <td mat-cell *matCellDef="let element" (click)="openForm(element, 'watch')">
                        {{element.identification}}</td>
                </ng-container>

                <ng-container matColumnDef="typeIdentification">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="typeIdentification"> Tipo de identificacion
                    </th>
                    <td mat-cell *matCellDef="let element" (click)="openForm(element, 'watch')">
                        {{element.typeIdentification}}</td>
                </ng-container>

                <ng-container matColumnDef="names">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="names"> Nombres </th>
                    <td mat-cell *matCellDef="let element" (click)="openForm(element, 'watch')">{{element.names}}</td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName"> Apellidos </th>
                    <td mat-cell *matCellDef="let element" (click)="openForm(element, 'watch')">{{element.lastName}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Correo </th>
                    <td mat-cell *matCellDef="let element" (click)="openForm(element, 'watch')">{{element.email}}</td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef style="width: 5%;"> </th>
                    <td mat-cell *matCellDef="let element" style="max-width: 15%;">

                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="openForm(element, 'watch')">
                                <mat-icon>visibility</mat-icon>
                                <span>Ver</span>
                            </button>
                            <button mat-menu-item (click)="openForm(element, 'edit')">
                                <mat-icon>edit</mat-icon>
                                <span>Editar</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center" colspan="5">No hay personas para mostrar</td>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
            </table>
        </div>
        <mat-paginator #paginator (page)="pageChange($event)" [pageSize]="100" [pageSizeOptions]="[10, 20, 30]">
        </mat-paginator>
    </div>
</div>
